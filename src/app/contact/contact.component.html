<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="modal-title">Entre em contato</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="contactForm" (ngSubmit)="postContactForm()" id="mensagemenviada">
            <div class="form-group">
              <label for="contactEmail">E-mail:</label>
              <input type="email" class="form-control contact-w" id="contactEmail" formControlName="contactEmail"
                     placeholder="Digite seu email aqui" required>
              <div *ngIf="contactForm.get('contactEmail')?.errors?.['required'] && contactForm.get('contactEmail')?.touched" class="text-danger">E-mail é obrigatório.</div>
            </div>

            <div class="form-group">
              <label for="contactMessage">Mensagem:</label>
              <textarea class="form-control contact-w" id="contactMessage" formControlName="contactMessage" maxlength="1000"
                        rows="5" placeholder="Digite sua mensagem" required></textarea>
              <div *ngIf="contactForm.get('contactMessage')?.errors?.['required'] && contactForm.get('contactMessage')?.touched" class="text-danger">Mensagem é obrigatória.</div>
              <div *ngIf="contactForm.get('contactMessage')?.errors?.['maxlength'] && contactForm.get('contactMessage')?.touched" class="text-danger">A mensagem pode ter no máximo 1000 caracteres.</div>
            </div>

            <button type="submit" class="btn btn-default-right">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
