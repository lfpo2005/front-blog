<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page"><a routerLink="/">Posts</a></li>
      <li class="breadcrumb-item active" aria-current="page">Post</li>
    </ol>
  </nav>
  <article>
    <img class="mr-3 img-post" [src]="'data:image/jpeg;base64,' + post?.image?.imageMin"
         alt="Imagem de capa do card">
    <h1 class="card-title">
      <span>{{ post.title }}</span>
    </h1>
    <p class="card-subtitle mb-2 text-muted">
      <i class="material-icons">Autor: </i>
      <span>{{ post.author }}</span>
      <br>
      <i class="material-icons">Data de criação: </i>
      <span>{{ post.creationDate }}</span>
    </p>
    <section>
      <p class="card-text" style="margin-top: 40px;">
        <span>{{ post.post }}</span>
      </p>
      <p>
        <strong>Tags:</strong>
        <span *ngFor="let tag of post?.tags" style="margin-right: 10px;">
          <a [href]="'/search?searchTerm=' + tag">{{ tag }}</a>
        </span>
      </p>
    </section>
  </article>
</div>
