<main class="container-card">
  <div class="row">
    <div class="col-md-3" *ngFor="let post of listPosts">
      <div class="card home-card">
        <a routerLink="postDetails">
<!--          <img class="mr-3 img-post" src="'data:image/jpeg;base64,' + ${post.image.imageMin}"-->
<!--               alt="Imagem de capa do card">-->
          <img class="card-img-top" src="{{ post.imgUrl }}" alt="Card image cap">
          <h1 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
            <span text=>{{ post.title }}</span>
          </h1></a>

        <div class="card-body">
          <p class="card-text">{{ post.description }}</p>

<!--            <span each="tag : ${post.tags}" >-->
<!--                                          <a href="@{/search(searchTerm=${tag})}" text="{{ post.tags }}"></a>-->
        </div>
      </div>
    </div>
  </div>
</main>
