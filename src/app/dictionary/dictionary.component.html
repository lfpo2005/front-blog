<div class="container-dictionary">
  <!-- Espaço reservado para o anúncio do Google AdSense -->
  <div class="ad-container">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5280935303207200"
            crossorigin="anonymous"></script>
    <!-- pequeno -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5280935303207200"
         data-ad-slot="6391451595"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <h1>Dicionário da Tecnologia</h1>
  <form (ngSubmit)="getDictionaryWord(searchWord)" #searchForm="ngForm">
    <div class="input-group">
      <input
        type="text"
        name="searchWord"
        [(ngModel)]="searchWord"
        class="form-control me-3"
        placeholder="Pesquise por palavra"
        required />
      <button type="submit" class="btn btn-default">Pesquisar</button>
    </div>
  </form>
  <div class="card-body result-dictionary" *ngFor="let result of listResult">
    <h2 class="card-title">{{ result.word }}</h2>
    <p class="card-text-dictionary">{{ result.reference }}</p>
    <p class="card-text-dictionary"><a href="{{ result.link }}" target="_blank">{{ result.link }}</a></p>
    <hr>
  </div>

</div>
